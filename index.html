<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated octagon menu</title>
    <link rel="styleSheet" href="css/style.css">
</head>
<body>
    <ul class="menu">
        <div class="menuToggle"><ion-icon name="add-outline"></ion-icon></div>
        <li style="--i:0;--clr: #da0b23;">
            <a href="#"><ion-icon name="home-outline"></ion-icon></a>
        </li>
        <li style="--i:1;--clr: #2672ff;">
            <a href="#"><ion-icon name="person-outline"></ion-icon></a>
        </li>
        <li style="--i:2;--clr: #82ffba;">
            <a href="#"><ion-icon name="cog-outline"></ion-icon></a>
        </li>
        <li style="--i:3;--clr: #fb00ff;">
            <a href="#"><ion-icon name="mail-open-outline"></ion-icon></a>
        </li>
        <li style="--i:4;--clr: #c0a5ff;">
            <a href="#"><ion-icon name="key-outline"></ion-icon></a>
        </li>
        <li style="--i:5;--clr: #18e2d1;">
            <a href="#"><ion-icon name="videocam-outline"></ion-icon></a>
        </li>
        <li style="--i:6;--clr: #b7e1ff;">
            <a href="#"><ion-icon name="game-controller-outline"></ion-icon></a>
        </li>
        <li style="--i:7;--clr: #f2ff00;">
            <a href="#"><ion-icon name="camera-outline"></ion-icon></a>
        </li>
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    let menuToggle = document.querySelector('.menuToggle');
    let menu = document.querySelector('.menu');
    menuToggle.onclick = function(){
        menu.classList.toggle('active');
    }
</script>

</body>
</html>
